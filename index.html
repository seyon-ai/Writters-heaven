<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's Haven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }
        
        #bgVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }
        
        .content {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #00b4db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
            background-size: 300% 300%;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #e52e71, #ff8a00);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 0.5rem;
            width: 150px;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video id="bgVideo" autoplay muted loop>
        <source src="bgv.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    
    <div class="content">
        <h1>Welcome to Writer's Haven</h1>
        <p>Create beautiful documents with ease. Write, format, and export to multiple formats including PDF, HTML, and more. Unleash your creativity with our powerful yet simple writing tool.</p>
        <a href="write.html" class="btn">Get Started</a>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-edit"></i>
                <p>Rich Editing</p>
            </div>
            <div class="feature">
                <i class="fas fa-file-pdf"></i>
                <p>PDF Export</p>
            </div>
            <div class="feature">
                <i class="fas fa-palette"></i>
                <p>Custom Themes</p>
            </div>
            <div class="feature">
                <i class="fas fa-infinity"></i>
                <p>Infinity Mode</p>
            </div>
        </div>
    </div>
    
    <script>
        // Ensure video plays on mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            video.play().catch(e => {
                // Autoplay was prevented, show play button
                console.log("Autoplay prevented:", e);
            });
        });
    </script>
</body>
</html>
